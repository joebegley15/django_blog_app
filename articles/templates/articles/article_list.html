{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Article Template</title>
	<link rel="stylesheet" href="{% static 'main.css'%}">
</head>
<body>
	<div>
		<h1>Article List</h1>
		<div class="articles">
			{% for article in articles %}
				<h2><a href="#">{{ article.title }}</a></h2>
				<p>{{article.snippet}}</p>
				<p>{{article.date}}</p>
			{% endfor %}
		</div>
	</div>
</body>
</html>
